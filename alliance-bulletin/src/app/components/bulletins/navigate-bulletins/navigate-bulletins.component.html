<body class = "hero is-fullheight">
  <h1>Technical Bulletin</h1>
  <div>  
    <button (click)="goToCreatePage()" class="button" >Create</button>>
  </div>
  <section class = "container">
    
    <div class="toolbar-item col-sm-3 col-md-5">
      <wj-flex-grid-search [placeholder]="'Search'" [grid]="flex" cssMatch="">
      </wj-flex-grid-search>
    </div>

    <wj-flex-grid #grid
      [itemsSource]="serverView"
      [allowSorting]="true"
      [selectionMode]="false"
      [headersVisibility]="'Column'">

      <wj-flex-grid-filter
      [filterColumns]="['id', 'date', 'time', 'countryId', 'productId', 'colorId', 'price', 'change', 'discount', 'rating', 'active']">
      </wj-flex-grid-filter>

      <wj-flex-grid-column
        [header]="'Date'"
        [binding]="'dateModified'"
        [width]="'*'"
        [minWidth]="100"
        align="center"
        [wordWrap]="true">
      </wj-flex-grid-column>

      <wj-flex-grid-column
        [header]="'ID'"
        [binding]="'bulletinId'"
        [width]="'*'"
        align="center"
        [wordWrap]="true">
        <!-- [visible]="screenWidth >= 576"> -->
      </wj-flex-grid-column>

      <wj-flex-grid-column
        [header]="'Subject'"
        [binding]="'topic'"
        [width]="'*'"
        [minWidth]="100"
        align="center"
        [wordWrap]="true">
      </wj-flex-grid-column>

      <wj-flex-grid-column
        [header]="'Software'"
        [binding]="'software'"
        [width]="'*'"
        align="center"
        [wordWrap]="true">
        <!-- [visible]="screenWidth >= 576"> -->
      </wj-flex-grid-column>

    </wj-flex-grid>
  </section>
</body>
