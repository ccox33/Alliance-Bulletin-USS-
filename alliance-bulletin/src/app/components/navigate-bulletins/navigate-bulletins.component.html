<body class = "hero is-fullheight">
  <h1>Technical Bulletin</h1>
  <div>  
    <button (click)="goToCreatePage()" class="button" >Create</button>>
  </div>
  <section class = "container">

    <div>
      <wj-flex-grid-search  [placeholder]="'Search'" [grid]="grid" cssMatch="">
      </wj-flex-grid-search>
    </div>

    <wj-flex-grid #grid
      [itemsSource]="serverView"
      [allowSorting]="true"
      [selectionMode]="'Row'"
      [isReadOnly]="true"
      [headersVisibility]="'Column'">

      <wj-flex-grid-filter
      [filterColumns]="['dateModified', 'bulletinId', 'topic', 'software']">
      </wj-flex-grid-filter>

      <wj-flex-grid-column
        [header]="'Date'"
        [binding]="'dateModified'"
        [width]="'*'"
        [minWidth]="100"
        align="center"
        [wordWrap]="true">
      </wj-flex-grid-column>

      <wj-flex-grid-column
        [header]="'ID'"
        [binding]="'bulletinId'"
        [width]="'*'"
        align="center"
        [wordWrap]="true">
        <!-- [visible]="screenWidth >= 576"> -->
      </wj-flex-grid-column>

      <wj-flex-grid-column
        [header]="'Subject'"
        [binding]="'topic'"
        [width]="'*'"
        align="center"
        [wordWrap]="true"
        cellTemplate="CellMaker.makeLink({text: '${item.topic}', href: '${item.bulletinId}', attributes: {tabindex: 0 }})">
      </wj-flex-grid-column>

      <wj-flex-grid-column
        [header]="'Software'"
        [binding]="'software'"
        [width]="'*'"
        align="center"
        [wordWrap]="true">
        <!-- [visible]="screenWidth >= 576"> -->
      </wj-flex-grid-column>

      <!-- 
      <wj-flex-grid-column [header]="" [width]="75" align="center">
        <ng-template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">
          <mat-icon class="edit-icon" (click)="openManageVendorTypeModal(cell)">edit</mat-icon>
        </ng-template>
      </wj-flex-grid-column>
       -->

    </wj-flex-grid>
  </section>
</body>
